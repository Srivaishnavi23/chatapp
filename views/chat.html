<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Chat Dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Chat App</h1>
        </div>
        <div class="user-section">
            <h3>Your Groups:</h3>
            <ul id="grouplist"></ul>
        </div>
        <div class="chat-messages">
            <h2>Messages:</h2>
            <ul id="message-list"></ul>
        </div>
        <div class="chat-form-container">
            <form id="chat-form">
                <input type="file" id="file">
                <button class="btn" id="uploadbtn">Upload</button>
                <input type="text" id="msg" placeholder="Enter message" autocomplete="off" name="message" required>
                <button class="btn" id="add-chat">Send</button>
            </form>
        </div>
    </div>
    <button id="topLeftButton">Create Group</button>

    <div id="popup" class="popup">
        <span class="close" id="close">&times;</span>
        <form>
            <div class="form-group">
                <label for="group_name">Group Name:</label>
                <input type="text" id="group_name" name="group_name" placeholder="Enter Group Name" required>
            </div>
            <div class="form-group">
                <label>Participants:</label>
                <div name="participants" id="checkboxOptions"></div>
            </div>
            <button class="btn" id="submit">Create</button>
        </form>
    </div>
    <button id="log" class="leave">Leave Chat</button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/chat.js"></script>
    <script src="/group.js"></script>
</body>

</html>
